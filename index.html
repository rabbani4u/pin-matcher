<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="pin-generator half-width">
            <input id="showInput" class="form-control" type="text" />
            <button onclick="handleChange()" class="generate-btn">
              Generate Pin
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-section half-width">
            <input id="showTypeNumber" class="form-control" type="text" />
            <div class="numbers">
              <div class="calc-body">
                <div class="calc-button-row">
                  <div onclick="handleNumber('7')" class="button">7</div>
                  <div onclick="handleNumber('8')" class="button">8</div>
                  <div onclick="handleNumber('9')" class="button">9</div>
                </div>
                <div class="calc-button-row">
                <div onclick="handleNumber('4')" class="button">4</div>
                <div onclick="handleNumber('5')" class="button">5</div>
                <div onclick="handleNumber('6')" class="button">6</div>
              </div>
              <div class="calc-button-row">
                <div onclick="handleNumber('1')" class="button">1</div>
                <div onclick="handleNumber('2')" class="button">2</div>
                <div onclick="handleNumber('3')" class="button">3</div>
              </div>
              <div class="calc-button-row">
                <div class="button">&lt;</div>
                <div onclick="handleNumber('0')" class="button">0</div>
                <div class="button">C</div>
              </div>
              <div>
                <button type="submit" class="submit-btn">Submit</button>
                <p class="action-left">3 try left</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="notify-section">
        <p class="notify" id="success-btn">
          ❌ Pin Didn't Match, Please try again
        </p>
        <p class="notify" id="failed-btn">
          ✅ Pin Matched... Secret door is opening for you
        </p>
      </div>
    </div>

    <script>
      document.getElementById("success-btn").style.display = "none";
      document.getElementById("failed-btn").style.display = "none";

      function handleChange() {
        var inputValue = Math.floor(1000 + Math.random() * 9000);
        const newInputValue= document.getElementById("showInput").value = inputValue;

      }
      function handleNumber(newValue) {
       const showNewValue = document.getElementById("showTypeNumber").value += newValue;
       const showNewValueNumber = parseInt(showNewValue);
       return showNewValueNumber;
      }
      
    </script>
  </body>
</html>
